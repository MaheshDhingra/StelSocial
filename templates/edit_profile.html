{% extends "base.html" %}

{% block content %}
    <h2>Edit Profile</h2>
    <form action="{{ url_for('edit_profile') }}" method="POST" class="auth-form">
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="5">{{ user.bio if user.bio else '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="profile_picture">Profile Picture URL:</label>
            <input type="url" id="profile_picture" name="profile_picture" value="{{ user.profile_picture if user.profile_picture else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
