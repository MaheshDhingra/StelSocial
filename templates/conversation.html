{% extends "base.html" %}

{% block content %}
    <h2>Conversation with {{ other_user.username }}</h2>

    <div class="message-container">
        {% for message in messages %}
            <div class="message {% if message.sender_id == current_user_id %}sent{% else %}received{% endif %}">
                <p><strong>{{ message.sender_username }}:</strong> {{ message.text }}</p>
                <span class="timestamp">{{ message.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
            </div>
        {% endfor %}
    </div>

    <form action="{{ url_for('conversation', other_user_id=other_user.id) }}" method="POST" class="message-form">
        <input type="text" name="message_text" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
{% endblock %}
